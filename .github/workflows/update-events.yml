name: Update Events from SerpAPI

on:
  push:
    branches:
      - main     # run when you push to main
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 10:30 AM SGT
  workflow_dispatch:       # allow manual trigger via GitHub UI

jobs:
  scrape-events:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests beautifulsoup4 pillow

      - name: ğŸ“¡ Fetch events from SerpAPI
        run: python get_serpapi_events.py
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}

      - name: ğŸ¨ Process event images
        run: python process_event_images.py

      - name: ğŸ’¾ Commit and push events.json and images if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/events.json
          git add public/data/event_images
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: update events.json and images from SerpAPI"
            git push
          else
            echo "âœ… No changes to commit."
          fi

