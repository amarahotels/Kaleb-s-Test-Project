name: Update Events Daily
on:
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install requests

      # Probe Eventbrite API - Check if token works
      - name: Probe Eventbrite Token (users/me)
        run: |
          curl -sSf "https://www.eventbriteapi.com/v3/users/me/?token=${{ secrets.EVENTBRITE_TOKEN }}" \
            -H "Accept: application/json" | head -c 300

      - name: Generate events.json
        run: python get_events.py
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/events.json
          if git diff --staged --quiet; then
            echo "No changes"; exit 0; fi
          git commit -m "Auto-update events.json"
          git push
