name: 🗓 Update Events
on:
  push:
    branches:
      - main     # run when you push to main
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 10:30 AM SGT
  workflow_dispatch:       # allow manual trigger via GitHub UI
jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install requests python-dateutil

      - name: 🧠 Fetch events from SerpAPI
        run: |
          python get_serpapi_events.py
          mkdir -p public/data
          mv events.json public/data/events.json
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

      - name: 💾 Commit and push events.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain public/data/events.json)" ]]; then
            git add public/data/events.json
            git commit -m "chore: update events.json from SerpAPI"
            git pull --rebase origin main
            git push origin main
          else
            echo "✅ No changes to commit."
          fi

