# .github/workflows/update-events.yml
name: Update Events from SerpAPI

on:
  push:
    paths:
      - get_serpapi_events.py
      - process_event_images.py
  schedule:
    - cron: "0 5 * * *" # runs daily at 1 PM Singapore time
  workflow_dispatch:

jobs:
  scrape-events:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install requests Pillow

      - name: 🧠 Fetch events from SerpAPI
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python get_serpapi_events.py

      - name: 🖼️ Process and save event images
        run: python process_event_images.py

      - name: 💾 Commit and push events.json and images if they changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add public/data/events.json public/data/event_images/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "chore: update events.json and event images"
            git push
          fi
