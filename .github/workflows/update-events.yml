name: Update Events from SerpAPI

on:
  push:
    branches:
      - main     # run when you push to main
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 10:30 AM SGT
  workflow_dispatch:       # allow manual trigger via GitHub UI

jobs:
  scrape-events:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: pip install requests pillow

      - name: 🔍 Fetch events from SerpAPI
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python get_serpapi_events.py

      - name: 🖼️ Download and save event images
        run: python process_event_images.py

      - name: 💾 Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/events.json public/data/event_images/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "chore: update events.json and images"
            git push
          fi
