# .github/workflows/update-events.yml
name: Update Events from SerpAPI

on:
  push:
    paths:
      - get_serpapi_events.py
      - process_event_images.py
      - .github/workflows/update-events.yml
  schedule:
    - cron: "0 0 * * *"

jobs:
  scrape-events:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: 🔎 Fetch events from SerpAPI
        run: python get_serpapi_events.py

      - name: 🖼️ Scrape high-res images from event links
        run: python process_event_images.py

      - name: 💾 Commit and push events.json and images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/events.json public/data/event_images/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "chore: update events.json + high-res images"
            git push
          fi
