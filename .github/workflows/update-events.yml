name: Update Events from SerpAPI

on:
  push:
    branches:
      - main     # run when you push to main
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 10:30 AM SGT
  workflow_dispatch:       # allow manual trigger via GitHub UI

jobs:
  scrape-events:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: pip install requests beautifulsoup4

      - name: 🔍 Fetch events from SerpAPI
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python get_serpapi_events.py

      - name: 🚚 Move events.json to public/data/
        run: |
          mkdir -p public/data
          mv events.json public/data/events.json

      - name: 💾 Commit and push events.json if it changed
        run: |
          if [[ -n "$(git status --porcelain public/data/events.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/data/events.json
            git commit -m "chore: update events.json from SerpAPI"
            git push
          else
            echo "✅ No changes to commit."
          fi
