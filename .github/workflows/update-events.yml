name: Update Events Daily

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC (08:00 SGT)
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # (Optional) quick probe: verify token works
      - name: Probe Eventbrite API (users/me)
        run: |
          curl -sfS "https://www.eventbriteapi.com/v3/users/me/?token=${{ secrets.EVENTBRITE_TOKEN }}" \
            -H "Accept: application/json" | head -c 200

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install requests

      - name: Generate events.json
        run: python get_events.py
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/events.json
          if git diff --staged --quiet; then
            echo "No changes"; exit 0; fi
          git commit -m "Auto-update events.json"
          git push
