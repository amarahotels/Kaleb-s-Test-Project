name: Update Places Daily

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 2 * * *" # Runs daily at 10:30 AM SGT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate places.json
        run: python get_places.py
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Check for changes
        run: |
          git status
          git diff --name-only

      - name: Commit & Push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain public/data/places.json)" ]]; then
            git add public/data/places.json
            git commit -m "Auto-update places.json ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git pull --rebase origin main
            git push origin main
          else
            echo "âœ… No changes to commit"
          fi
