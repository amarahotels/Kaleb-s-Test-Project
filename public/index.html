<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Around Amara ‚Äì Tanjong Pagar</title>
  <meta name="description" content="Quick guide for Amara Hotel staff & guests: best food and places near Tanjong Pagar." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header id="hero" class="hero-slider">
    <!-- slides are injected by script.js -->
    <div class="hs-slides" id="heroSlides" aria-live="polite"></div>

    <!-- overlay copy -->
    <div class="hero-overlay wrap">
      <h1 id="heroTitle" class="brand-title">
        Explore Around <span class="brand">Amara</span>
      </h1>
      <p id="heroSubtitle" class="subtitle">
        Handpicked nearby places for staff &amp; guests near Tanjong Pagar.
      </p>
      <nav class="nav cta-row">
        <a id="heroAttractionLink" class="hero-place-pill hidden" target="_blank" rel="noopener">üìç</a>
        <button class="nav-btn active" data-tab="places">üçú Places</button>
        <button class="nav-btn" data-tab="events">üéâ Events</button>
      </nav>
    </div>

    <!-- controls -->
    <button class="hs-arrow left" id="heroPrev" aria-label="Previous slide">‚Äπ</button>
    <button class="hs-arrow right" id="heroNext" aria-label="Next slide">‚Ä∫</button>
    <div class="hs-dots" id="heroDots" role="tablist" aria-label="Hero slides"></div>

    <!-- scroll cue -->
    <a href="#places" class="scroll-cue" aria-label="Scroll to content">‚Üì</a>
  </header>

  <!-- Main Content -->
  <main class="wrap">
    <!-- Top picks carousel -->
    <section id="topPicks" class="section hidden">
      <div class="section-head">
        <h2>Top picks nearby</h2>
        <div class="hint">Auto-curated by rating & distance</div>
      </div>

      <div class="carousel">
        <button id="topPrev" class="carousel-btn left" aria-label="Previous">‚Äπ</button>
        <div id="topTrack" class="carousel-track" tabindex="0" aria-label="Top picks carousel"></div>
        <button id="topNext" class="carousel-btn right" aria-label="Next">‚Ä∫</button>
      </div>
    </section>

    <!-- Places -->
    <section id="places" class="section">
      <div class="section-head">
        <h2>Top nearby places</h2>
        <div class="controls">
          <label>
            Category:
            <select id="typeFilter">
              <option value="all">All</option>
              <option value="restaurants">Restaurants</option>
              <option value="bars">Bars</option>
              <option value="cafes">Caf√©s</option>
              <option value="bookstores">Bookstores</option>
              <option value="hawker">Hawker Centres</option>
            </select>
          </label>
          <label>
            Minimum rating:
            <select id="minRating">
              <option value="0">All</option>
              <option value="3.5">3.5+</option>
              <option value="4.0" selected>4.0+</option>
              <option value="4.5">4.5+</option>
            </select>
          </label>
          <label>
            Sort:
            <select id="sortSelect">
              <option value="distanceAsc">Distance (near ‚Üí far)</option>
              <option value="ratingDesc">Rating (high ‚Üí low)</option>
              <option value="nameAsc">Name (A ‚Üí Z)</option>
            </select>
          </label>
        </div>
      </div>
      <div id="placeList" class="grid"></div>
      <div id="placesError" class="notice hidden">Couldn‚Äôt load nearby places right now.</div>
    </section>

    <!-- Events -->
    <section id="events" class="section wrap">
      <div class="section-head">
        <h2>Upcoming Events</h2>

        <!-- NEW: Events filter -->
        <div class="controls" id="eventControls">
          <label for="eventCat">Category:</label>
          <select id="eventCat">
            <option value="all">All</option>
            <option value="family">Family</option>
            <option value="music">Concerts & Festivals</option>
            <option value="general">Things to do</option>
          </select>
        </div>
      </div>

      <div id="eventsError" class="notice hidden">Couldn't load events right now.</div>
      <div id="eventList" class="grid"></div>
    </section>

  </main>

  <footer class="footer">
    <div class="wrap">
      <p>¬© <span id="year"></span> Amara ‚Äì Concierge Guide (MVP)</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
