<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Around Amara – Tanjong Pagar</title>
  <meta name="description" content="Quick guide for Amara Hotel staff & guests: best food and places near Tanjong Pagar." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <div class="wrap">
      <h1 class="brand-title">Explore Around <span class="brand">Amara</span></h1>
      <p class="subtitle">Handpicked nearby places for staff & guests near Tanjong Pagar.</p>
      <nav class="nav">
        <button class="nav-btn active" data-tab="places">🍜 Places</button>
        <button class="nav-btn" data-tab="events">🎉 Events</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="wrap">
    <!-- Places -->
    <section id="places" class="section">
      <div class="section-head">
        <h2>Top nearby places</h2>
        <div class="controls">
          <label>
            Sort:
            <select id="sortSelect">
              <option value="ratingDesc">Rating (high → low)</option>
              <option value="nameAsc">Name (A → Z)</option>
            </select>
          </label>
          <label>
            Minimum rating:
            <select id="minRating">
              <option value="0">All</option>
              <option value="3.5">3.5+</option>
              <option value="4.0" selected>4.0+</option>
              <option value="4.5">4.5+</option>
            </select>
          </label>

          <label>
            Category:
            <select id="typeFilter">
              <option value="all">All</option>
              <option value="restaurants">Restaurants</option>
              <option value="bars">Bars</option>
              <option value="cafes">Cafés</option>
              <option value="hawker">Hawker Centres</option>
            </select>
          </label>

        </div>
      </div>
      <div id="placeList" class="grid"></div>
      <div id="placesError" class="notice hidden">Couldn’t load nearby places right now.</div>
    </section>

    <!-- Events -->
    <section id="events" class="section hidden">
      <div class="section-head">
        <h2>Upcoming Events</h2>
      </div>
      <div id="eventList" class="grid"></div>
      <div id="eventsError" class="notice hidden">Couldn’t load events right now.</div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <p>© <span id="year"></span> Amara – Concierge Guide (MVP)</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
